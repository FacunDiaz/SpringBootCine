<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comprar Entrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container mt-5 mb-5">
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">üé¨ Comprar Entradas - Cine Recoleta</h1>

    <div class="card p-4 shadow-sm">

        <h4>3. Seleccion√° tu entrada</h4>

    <div class="card p-4 shadow-sm mt-4">

                <select class="form-select" id="tipo-pago">

                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="btn-comprar">Comprar Entrada</button>
        </form>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
